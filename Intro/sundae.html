<body>
    <form>
        <h1>Build a sundae!</h1>
        <!--flavor, type of ice cream, toppings, sauce, number of scoops, container, has whipped cream, description, rating/5-->

            <label> Name of sundae:
            <input type="text" >
            </label>
        </div>

            <label>Ice Cream flavor:</label>
            <input type="text" placeholder="Vanilla, chocolate, strawberry,etc..">
        </div>
        <div>
            <label>Sauce:</label>
            <select>
                <option>Hot fudge</option>
                <option>Caramel</option>

                <option>Chocolate syrup</option>
                <option>White chocolate syrup</option>
                <option>Maple syryp</option>
                </select>
        </div>
    <div>
        <label>Toppings:</label>
        <select multiple>
            <option>A single nut</option>
            <option>Peanuts</option>
            <option>Cherry</option>
            <option>M$Ms</option>
            <option>Oreos</option>
        </select>
    </div>
    <div>
        <label>Container:</label>
        <input type="text">
    </div>
    <div>
        <label>Description:</label>
        <textarea></textarea>
    </div>
    <div>
        <label>Whip cream:</label>
        <input type="checkbox">
    </div>
    
    <div>
        <label>Rating:</label>
        <input name="rating" type="radio">
        <input name="rating" type="radio">
        <input name="rating" type="radio">
        <input name="rating" type="radio">
        <input name="rating" type="radio">
    </div>
