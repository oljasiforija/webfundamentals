<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Music</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <nav>
            <h1>My Music Collection</h1>
            <input type="text" placeholder="search">
            <h1>Albums: 5</h1>
        </nav>
        <div id="albums">
            <div class="albumBox">
                <img src="https://upload.wikimedia.org/wikipedia/en/9/9b/Tame_Impala_-_Currents.png" alt="Currents">
                <h2><i>Currents</i></h2>
                <h3>Tame Impala</h3>
            </div>
            <div class="albumBox">
                <img src="Dark_Side_of_the_Moon.png" alt="DarkSideOfTheMoon">
                <h2><i>Dark Side of The Moon</i></h2>
                <h3>Pink Floyd</h3>
            </div>
            <div class="albumBox">
                <img src="maydaycover.jpg" alt="A_Lesson_in_Romantics">
                <h2><i>A Lesson in Romantics</i></h2>
                <h3>Mayday</h3>
            </div>
            <div class="albumBox">
                <img src="https://upload.wikimedia.org/wikipedia/en/5/57/Coldplayparachutesalbumcover.jpg" alt="Parachutes">
                <h2><i>Parachutes</i></h2>
                <h3>Coldplay</h3>
            </div>
            <div class="albumBox">
                <img src="Born-like-this.jpg" alt="Born_Like_This">
                <h2><i>Born Like This</i></h2>
                <h3>MF DOOM</h3>
            </div>
            <div class="albumBox">
                <img src="Beatles_-_Abbey_Road.jpg" alt="Abbey_Road">
                <h2><i>Abbey Road</i></h2>
                <h3>The Beatles</h3>
            </div>
        </div>
    </div>
</body>
